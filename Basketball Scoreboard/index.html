<!doctype html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">         
        
    </head>
    <body>
        <main>
            <div class="score-board">
                <h1 class="home-text">HOME</h1>
                <span id="home-score">0</span>
                <div class="increment">
                    <button onclick="updateScore(1, 'home')">+1</button>
                    <button onclick="updateScore(2, 'home')">+2</button>
                    <button onclick="updateScore(3, 'home')">+3</button>
                </div>
            </div>

            <div class="score-board">
                <h1 class="guest-text">GUEST</h1>
                <span id="guest-score">0</span>
                <div class="increment">
                    <button onclick="updateScore(1, 'guest')">+1</button>
                    <button onclick="updateScore(2, 'guest')">+2</button>
                    <button onclick="updateScore(3, 'guest')">+3</button>
                </div>
            </div>
        </main>
        <script src="/client.js"></script>
    </body>
</html>
